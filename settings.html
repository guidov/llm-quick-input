<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Settings</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            margin: 0; 
            background-color: #f5f5f5;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        button { 
            background: #007acc; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 10px; 
            font-size: 14px;
        }
        button:hover { 
            background: #005fa3; 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .cancel-btn { 
            background: #666; 
        }
        .cancel-btn:hover { 
            background: #444; 
        }
        .provider-section { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 4px; 
            background: white;
        }
        .hidden { 
            display: none; 
        }
        .model-refresh-btn {
            background: #28a745;
            font-size: 12px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .model-refresh-btn:hover {
            background: #218838;
        }
        .model-status {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .model-status.success {
            background: #d4edda;
            color: #155724;
        }
        .model-status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .model-status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #555;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h2>LLM Provider Settings</h2>
    <form id="settings-form">
        <div class="form-group">
            <label for="provider">Provider:</label>
            <select id="provider" name="provider">
                <option value="openai">OpenAI</option>
                <option value="ollama">Ollama (Local)</option>
            </select>
        </div>

        <div id="openai-section" class="provider-section">
            <h3>OpenAI Settings</h3>
            <div class="form-group">
                <label for="openaiApiKey">API Key:</label>
                <input type="password" id="openaiApiKey" name="openaiApiKey" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="openaiModel">Model:</label>
                <select id="openaiModel" name="openaiModel">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>
        </div>

        <div id="ollama-section" class="provider-section hidden">
            <h3>Ollama Settings</h3>
            <div class="form-group">
                <label for="ollamaUrl">Ollama URL:</label>
                <input type="text" id="ollamaUrl" name="ollamaUrl" placeholder="http://localhost:11434">
            </div>
            <div class="form-group">
                <label for="ollamaModel">Model:</label>
                <div style="display: flex; align-items: center;">
                    <select id="ollamaModel" name="ollamaModel" style="flex: 1;">
                        <option value="">Select a model...</option>
                    </select>
                    <button type="button" id="refresh-models-btn" class="model-refresh-btn">ðŸ”„ Refresh</button>
                </div>
                <div id="model-status" class="model-status hidden"></div>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" id="save-btn">Save Settings</button>
            <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
        </div>
    </form>

    <script src="settings.js"></script>
</body>
</html>
